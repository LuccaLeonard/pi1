<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar ou Alterar Usuário</title>
    <link rel="stylesheet" href="/css/cadastroUsuario.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo">
                <a href="index.html">
                    <img src="/img/Elegantime.jpg">
                </a> 
            </div>
            <div class="menu-icons">
                <a>Perfil</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Cadastrar Usuário</h2>

            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <label for="group">Grupo:</label>
                <select id="group" name="group" required>
                    <option value="">Selecione o Grupo</option>
                    <option value="admin">Administrador</option>
                    <option value="user">Estoquista</option>
                </select>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>

                <label for="status">Condição do Usuário:</label>
                <select id="status" name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="desativado">Desativado</option>
                </select>

                <button type="submit" class="btn">Cadastrar Usuário</button>
                <button type="reset" class="btn cancel">Cancelar</button>
            </form>
        </div>
    </div>

    <div class="form-container">
        <h2>Alterar Usuário</h2>
        <form>
            <label for="campo1">Campo 1:</label>
            <input type="text" id="campo1" placeholder="Digite o valor do campo 1">

            <label for="campo2">Campo 2:</label>
            <input type="text" id="campo2" placeholder="Digite o valor do campo 2">

            <div class="button-group">
                <button type="submit">OK</button>
                <button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
